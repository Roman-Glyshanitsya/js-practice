<section class="birth-year">
  <div class="line"></div>
  <h2 class="section__title">Перевір в який рік ти народився</h2>
  <div class="birth-year__input-thumb">
    <form class="birth-year__form" autocomplete="off" id="birth-year-form">
      <input
        class="birth-year__input"
        type="text"
        name="year"
        pattern="^[ 0-9]+$"
        placeholder="Введіть рік народження"
        title="Введіть рік"
      />
      <button class="birth-year__button" id="year__btn">
        <svg class="birth-year__button__icon" width="15" height="15">
          <use href="/img/icons/symbol-defs.svg#icon-loupe"></use>
        </svg>
      </button>
    </form>
    <p class="birth-year__text" id="year__text"></p>
  </div>
</section>
